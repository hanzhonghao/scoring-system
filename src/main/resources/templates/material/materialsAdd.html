<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>material</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加材料评分</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post">
        <div class="form-group">
            <label for="materialName" class="col-sm-2 control-label">材料名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="materialName"  id="materialName" placeholder="这里输入材料名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="materialDesc" class="col-sm-2 control-label" >材料描述</label>
            <div class="col-sm-10">
                <input type="materialDesc" class="form-control" name="materialDesc" id="materialDesc" placeholder="这里输入材料描述"/>
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">分数</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="point"  id="point" placeholder="这里输入分数"/>
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="comment"  id="comment" placeholder="这里输入备注"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
