<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Material</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改材料</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${material}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="materialName" class="col-sm-2 control-label">材料名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="materialName"  id="materialName" th:value="*{materialName}" placeholder="materialName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="materialDesc" class="col-sm-2 control-label" >材料描述</label>
            <div class="col-sm-10">
                <input type="materialDesc" class="form-control" name="materialDesc" id="materialDesc"  th:value="*{materialDesc}" placeholder="materialDesc"/>
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">分数</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="point"  id="point" th:value="*{point}" placeholder="point"/>
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="comment"  id="comment" th:value="*{comment}" placeholder="comment"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/listMaterial" th:href="@{/listMaterial}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
